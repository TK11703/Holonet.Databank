name: SQL Project Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Build SQL Project
        run: msbuild.exe ./Holonet.Databank.DB/Holonet.Databank.DB.sqlproj /p:Configuration=Release

      - name: Publish SQL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLDB
          path: ${{ github.workspace }}\Holonet.Databank.DB\bin\release\

  DeploySQLDB:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Download Artifact Containing DACPAC
        uses: actions/download-artifact@v4
        with:
          name: SQLDB
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get GitHub Runner IP
        id: get_ip
        run: |
          echo "::set-output name=ip::$(curl -s https://api.github.com/meta | jq -r '.actions[]')"
      
      - name: Add GitHub Runner IP to Key Vault Firewall
        run: |
          az keyvault network-rule add --name ${{ secrets.AZURE_KEYVAULT }} --ip-address ${{ steps.get_ip.outputs.ip }}
          
      - name: Get Keyvault DB Conn String secret
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: '${{ secrets.AZURE_KEYVAULT }}'
          secrets: 'SQLServer, SQLDB-Connection-String'
        id: myKeyVaultSecrets

      - name: Remove GitHub Runner IP from Key Vault Firewall
        run: |
          az keyvault network-rule remove --name ${{ secrets.AZURE_KEYVAULT }} --ip-address ${{ steps.get_ip.outputs.ip }}        

      - name: Azure SQL Deploy
        uses: azure/sql-action@v2.2
        with:
          server-name: '${{ steps.myKeyVaultSecrets.outputs.SQLServer }}'
          connection-string: '${{ steps.myKeyVaultSecrets.outputs.SQLDB-Connection-String }}'
          dacpac-package: 'SQLDB.dacpac'
          action: 'publish'
