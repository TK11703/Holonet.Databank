name: SQL Project Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Build SQL Project
        run: msbuild.exe ./Holonet.Databank.DB/Holonet.Databank.DB.sqlproj /p:Configuration=Release

      - name: Publish SQL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SQLDB
          path: ${{ github.workspace }}\Holonet.Databank.DB\bin\release\

  DeploySQLDB:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Download Artifact Containing DACPAC
        uses: actions/download-artifact@v4
        with:
          name: SQLDB
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Azure SQL Deploy
        uses: azure/sql-action@v2.2
        with:
          connection-string: '${{ secrets.AZURE_SQL_CONNECTION }}'
          dacpac-package: 'SQLDB.dacpac'
          action: 'publish'
